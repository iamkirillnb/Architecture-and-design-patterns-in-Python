{% extends 'base.html' %}
{% block title %}Course{% endblock title %}
{% block style %}
<style>
    h1 {
        color:black;
    }
    form {
        width: 100%;
        text-align:center;
    }
    form fieldset {
        padding:17px 8px;
        box-sizing:border-box;
    }
    form legend {
        text-align:left;
        margin-left:20px;
        padding:0 5px;
    }
    .text {
        padding:3px 2px;
        box-sizing:border-box;
        width: 300px;
    }
    .btn {
        background: #669966;
        color:white;
        border:1px solid #003300;
        padding:3px 5px;
        box-sizing:border-box;

    }
    select {

        padding:3px 5px;
        box-sizing:border-box;

    }
</style>
{% endblock style %}
{% block content %}
<h1>Creator</h1>
<form method="POST">
    <fieldset>
        <legend>create new course</legend>
        <input class="text" name="course_name" type='text' placeholder='course name'>
        <select name="category_name">
            <option value="" selected disabled hidden>category</option>
            {% for category in kwargs.categories %}
            <option id="category_name" class="opt">{{category.category}}</option>
            {% endfor %}
        </select>
        <input class="btn "type="submit" value="create">
    </fieldset>
</form>
{% endblock content %}
